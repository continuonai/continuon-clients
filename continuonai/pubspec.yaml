name: flutter_companion
description: Flutter companion module for ContinuonAI with teleop, cloud RLDS upload, and task recording.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  grpc: ^3.2.4
  protobuf: ^3.1.0
  googleapis_auth: ^1.4.1
  http: ^1.2.1
  path_provider: ^2.1.3
  collection: ^1.18.0
  flutter_gemma: ^0.11.13
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  google_sign_in: ^6.2.1
  cloud_firestore: ^4.15.8
  nsd: ^4.0.3
  flutter_blue_plus: ^2.0.2
  permission_handler: ^12.0.1

  flutter_svg: ^2.0.10
  url_launcher: ^6.2.5

flutter:
  uses-material-design: true
  assets:
    - assets/branding/
  module:
    androidX: true
    androidPackage: com.continuonxr.fluttercompanion
    iosBundleIdentifier: com.continuonxr.fluttercompanion

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.1
