name: RLDS Validation

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validate-rlds:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest

      - name: Validate mock-mode fixture
        run: |
          python -m continuonbrain.rlds.validators --episode continuonbrain/rlds/episodes/studio_mock_editor.json

      - name: Run RLDS validator tests
        run: |
          python -m pytest continuonbrain/tests/test_rlds_mock_mode.py
