name: Android XR CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Assemble debug build
        run: ./gradlew :apps:continuonxr:assembleDebug

      - name: Run unit tests
        run: ./gradlew :apps:continuonxr:testDebugUnitTest

      - name: Generate protobuf sources
        run: ./gradlew :apps:continuonxr:generateProto
