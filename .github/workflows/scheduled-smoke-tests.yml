name: Scheduled Smoke Tests

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run scheduled sanity checks
        run: ./gradlew :apps:continuonxr:assembleDebug :apps:continuonxr:testDebugUnitTest
