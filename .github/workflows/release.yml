name: Release APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > apps/continuonxr/upload-keystore.jks

      - name: Build release APK
        run: ./gradlew :apps:continuonxr:assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Rename APK
        run: cp apps/continuonxr/build/outputs/apk/release/continuonxr-release.apk ContinuonXR.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ContinuonXR.apk
          generate_release_notes: true
