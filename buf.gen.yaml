version: v1
plugins:
  - name: ts-proto
    path: ../apps/mock-continuonbrain/node_modules/.bin/protoc-gen-ts_proto
    out: ../apps/mock-continuonbrain/src/generated
    opt:
      - esModuleInterop=true
      - outputServices=grpc-js
      - useOptionals=true
      - env=node
      - addGrpcMetadata=true
