<!DOCTYPE html>
<html>
<head>
    <title>Context Graph</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #111; color: #eee; }
        #graph { width: 100vw; height: 100vh; }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="graph"></div>
    <script>
        fetch('/api/context/graph')
            .then(r => r.json())
            .then(data => {
                const width = window.innerWidth;
                const height = window.innerHeight;
                
                const nodes = data.nodes.map(n => ({id: n.id, group: n.type, ...n}));
                const links = data.edges.map(e => ({source: e.source, target: e.target, ...e}));
                
                const simulation = d3.forceSimulation(nodes)
                    .force("link", d3.forceLink(links).id(d => d.id))
                    .force("charge", d3.forceManyBody().strength(-300))
                    .force("center", d3.forceCenter(width / 2, height / 2));
                
                const svg = d3.select("#graph").append("svg")
                    .attr("width", width)
                    .attr("height", height);
                
                const link = svg.append("g")
                    .attr("stroke", "#999")
                    .attr("stroke-opacity", 0.6)
                    .selectAll("line")
                    .data(links)
                    .join("line");
                
                const node = svg.append("g")
                    .attr("stroke", "#fff")
                    .attr("stroke-width", 1.5)
                    .selectAll("circle")
                    .data(nodes)
                    .join("circle")
                    .attr("r", 5)
                    .attr("fill", d => d.group === 'episode' ? '#ff0000' : '#0000ff')
                    .call(drag(simulation));
                
                node.append("title")
                    .text(d => d.id + "\n" + d.name);
                
                simulation.on("tick", () => {
                    link
                        .attr("x1", d => d.source.x)
                        .attr("y1", d => d.source.y)
                        .attr("x2", d => d.target.x)
                        .attr("y2", d => d.target.y);
                    node
                        .attr("cx", d => d.x)
                        .attr("cy", d => d.y);
                });
                
                function drag(simulation) {
                    function dragstarted(event) {
                        if (!event.active) simulation.alphaTarget(0.3).restart();
                        event.subject.fx = event.subject.x;
                        event.subject.fy = event.subject.y;
                    }
                    function dragged(event) {
                        event.subject.fx = event.x;
                        event.subject.fy = event.y;
                    }
                    function dragended(event) {
                        if (!event.active) simulation.alphaTarget(0);
                        event.subject.fx = null;
                        event.subject.fy = null;
                    }
                    return d3.drag()
                        .on("start", dragstarted)
                        .on("drag", dragged)
                        .on("end", dragended);
                }
            });
    </script>
</body>
</html>
