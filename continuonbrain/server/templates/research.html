{% extends "base.html" %}

{% block content %}
<div class="panel">
    <div class="panel-header">
        <h2>World Model Proof Harness</h2>
    </div>
    <div class="panel-content">
        <div class="metrics-grid">
            <div class="metric-card">
                <h3>Reality Proof</h3>
                <div id="reality-proof-score" class="score-display">--%</div>
            </div>
            <div class="metric-card">
                <h3>Dream Consistency</h3>
                <div id="dream-consistency-score" class="score-display">--%</div>
            </div>
        </div>
        <div class="chart-container" id="world-model-chart">
            <!-- Chart will be rendered here -->
        </div>
    </div>
</div>

<div class="panel">
    <div class="panel-header">
        <h2>Capability Matrix</h2>
    </div>
    <div class="panel-content">
        <div id="capability-matrix">
            <div class="loading-spinner">Loading capabilities...</div>
        </div>
    </div>
</div>
{% endblock %}
