<?xml version="1.0" encoding="UTF-8"?>
<!-- Deck Plate for ContinuonXR V-Slot Mast -->
<!-- Size: 300mm x 220mm x 3mm Aluminum -->
<!-- M5 holes (5.5mm) for V-slot mounting -->
<!-- SendCutSend compatible -->
<svg xmlns="http://www.w3.org/2000/svg" 
     width="300mm" height="220mm" 
     viewBox="0 0 300 220">
  
  <!-- Outer boundary (cut line) -->
  <rect x="0" y="0" width="300" height="220" 
        fill="none" stroke="black" stroke-width="0.1"/>
  
  <!-- Corner mounting holes for V-slot brackets (M5 = 5.5mm clearance) -->
  <!-- Front left corner -->
  <circle cx="15" cy="15" r="2.75" fill="none" stroke="red" stroke-width="0.1"/>
  <circle cx="15" cy="35" r="2.75" fill="none" stroke="red" stroke-width="0.1"/>
  
  <!-- Front right corner -->
  <circle cx="285" cy="15" r="2.75" fill="none" stroke="red" stroke-width="0.1"/>
  <circle cx="285" cy="35" r="2.75" fill="none" stroke="red" stroke-width="0.1"/>
  
  <!-- Rear left corner -->
  <circle cx="15" cy="185" r="2.75" fill="none" stroke="red" stroke-width="0.1"/>
  <circle cx="15" cy="205" r="2.75" fill="none" stroke="red" stroke-width="0.1"/>
  
  <!-- Rear right corner -->
  <circle cx="285" cy="185" r="2.75" fill="none" stroke="red" stroke-width="0.1"/>
  <circle cx="285" cy="205" r="2.75" fill="none" stroke="red" stroke-width="0.1"/>
  
  <!-- Center mounting holes (for accessories/standoffs) -->
  <!-- 20mm grid pattern in center area -->
  <circle cx="75" cy="55" r="2.75" fill="none" stroke="red" stroke-width="0.1"/>
  <circle cx="150" cy="55" r="2.75" fill="none" stroke="red" stroke-width="0.1"/>
  <circle cx="225" cy="55" r="2.75" fill="none" stroke="red" stroke-width="0.1"/>
  
  <circle cx="75" cy="110" r="2.75" fill="none" stroke="red" stroke-width="0.1"/>
  <circle cx="150" cy="110" r="2.75" fill="none" stroke="red" stroke-width="0.1"/>
  <circle cx="225" cy="110" r="2.75" fill="none" stroke="red" stroke-width="0.1"/>
  
  <circle cx="75" cy="165" r="2.75" fill="none" stroke="red" stroke-width="0.1"/>
  <circle cx="150" cy="165" r="2.75" fill="none" stroke="red" stroke-width="0.1"/>
  <circle cx="225" cy="165" r="2.75" fill="none" stroke="red" stroke-width="0.1"/>
  
  <!-- V-slot upright pass-through slots (for 20x40 V-slot, 240mm spacing) -->
  <!-- Left upright slot: 22mm x 42mm at x=30 (centered on upright) -->
  <rect x="19" y="89" width="22" height="42" rx="2" ry="2"
        fill="none" stroke="blue" stroke-width="0.1"/>
  
  <!-- Right upright slot: 22mm x 42mm at x=259 (centered on upright) -->
  <rect x="259" y="89" width="22" height="42" rx="2" ry="2"
        fill="none" stroke="blue" stroke-width="0.1"/>

</svg>
